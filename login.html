<!DOCTYPE html>
<html lang="en">
<head>
  <title>c-store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/media.css" rel="stylesheet">

</head>
<body>
    <!-- sign-section-----statr -->
    <section class="bg_section">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-5 col-sm-12">
                    <div class="sing_up_img">
                        <img src="images/sign-up.png">
                    </div>
    
                </div>
                <div class="col-lg-5 col-md-7 col-sm-12">
                 <div class="main_login_section">
                    <h2>Sign In</h2>
                    <p>If you have an account with us, please log in.</p>
                    <div class="main_input_section">
                        <label>Email Address <span>*</span></label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="main_input_section">
                        <label>Password <span>*</span></label>
                        <input type="password" placeholder="">
                        <i class="toggle-password fa fa-fw fa-eye"></i>
                    </div>
                    <div class="forget_block">
                        <h3>Forgot  Password?</h3>
                        <div>
                            <a href="forget-password.html"><button type="button" class="login_btn btn">Login</button></a>
                        </div>
                    </div>
                    <div class="crated_account">
                        <h4>Donâ€™t have new account?  <span><a href= "created-account.html" class="text-reset">Create Account</a></span></h4>
                    </div>
                 </div>
    
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        $(".toggle-password").click(function() {
          $(this).toggleClass("fa-eye fa-eye-slash");
          input = $(this).parent().find("input");
          if (input.attr("type") == "password") {
              input.attr("type", "text");
          } else {
              input.attr("type", "password");
          }
      });
      </script>
    <!-- sign-section-----statr -->

</body>
</html>
